server {
    listen 80;
    server_name localhost;

    # WICHTIG: Verhindert, dass Nginx bei einem Redirect (z.B. von /about zu /about/)
    # die interne URL (http) und den internen Port mitschickt.
    absolute_redirect off;
    port_in_redirect off;

    # Gzip Komprimierung aktivieren
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript image/svg+xml;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Sucht erst die Datei, dann den Ordner, dann die index.html im Ordner
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Cache-Control f√ºr statische Assets (Bilder, CSS, JS)
    location ~* \.(webp|png|jpg|jpeg|svg|css|js|woff2)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Optional: Falls du eine 404-Seite in Astro hast
    error_page 404 /404.html;
}
